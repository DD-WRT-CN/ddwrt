 - echo '# CONFIG_SMB_INSECURE_SERVER is not set' >> .config
 - echo '# CONFIG_SMB_SERVER_SMBDIRECT is not set' >> .config
 - echo '# CONFIG_SMB_SERVER_CHECK_CAP_NET_ADMIN is not set' >> .config
 - make -j$((`nproc`+1)) fs/cifsd/ksmbd.ko

