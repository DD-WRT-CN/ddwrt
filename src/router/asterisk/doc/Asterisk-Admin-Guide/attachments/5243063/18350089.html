<!DOCTYPE html> 
<html> 
<head> 
 <style> 
  @media screen, projection
  {
   html{min-width:950px;height:100%;background:#e62;margin:0px;padding:0px;}
   body{margin:0px;padding:0px;min-height:90%;color: #111;z-index:2;}
   a{color: #111;}
   em{color:#fff;}
   nav{width:270px;padding:5px;margin:5px;}
   nav>h2{width:225px;margin:0px;padding:0px 8px;text-align:center;border-bottom:2px solid #333;font-size:1.2em;}
   nav>ul{padding:0px;margin:0px;list-style:none;}
   nav>ul>li>a
   {
    color: white;
    display: block;
    width:235px;
    font-size:0.8em;
    margin:0px;
    padding:2px 8px;
    text-decoration:none;
    font-weight:bold;                                                                                                                                                                           
    border:1px solid #e62;                                                                                                                                                                      
   }                                                                                                                                                                                            
   nav>ul>li>a:hover                                                                                                                                                                            
   {
    color: #222;
    margin:0px;
    border:1px solid #d51;
    border-radius: 5px / 7px;
    -moz-border-radius: 5px / 7px;
    -webkit-border-radius: 5px / 7px;
    background-color:#fafafa;
   }
   section{display:none;}
   section:target
   {
    margin:0px;
    position:absolute;
    top:10px;
    left:305px;
    display: block;
    width:600px;
    height:95%;
    background: #fff;
    padding:5px;
    border: 2px solid #d72;
    overflow:auto;
    z-index:10;
   }
   section dl
   {
    font-size:1.1em;
    font-color:#222;
   }
   #splash
   {
    position:absolute;
    top:100px;
    left:325px;
    width:600px;
    font-size:1.9em;
    color:#fefefe;
    background:#e62;
    z-index:1;
    text-align:center;
   }
  }
 </style> 
 <title>Asterisk Static User List</title>
</head>
<body>
<h2>Users List</h2> 
<table>
        <tr>
                <th>Extension</th>
                <th>Name</th>
                <th colspan="2">Pick/Call Group</th>
                <th>MAC</th>
                <th>Context</th>
                <th>Useragent</th>
                <th>IP</th>
        </tr>
${PP_EACH_USER(
<!-- %{SIPPEER(%{CALLERID},codec[0])} %{SIPPEER(%{CALLERID},codec[1])} -->
        <tr>
                <th>%{CALLERID}</th>
                <td>%{DISPLAY_NAME}</td>
                <td>%{SIPPEER(%{CALLERID},pickupgroup)}</td><td>%{SIPPEER(%{CALLERID},callgroup)}</td>
                <td>%{MAC}</td>
                <td>%{SIPPEER(%{CALLERID},context)}</td>
                <td>%{SIPPEER(%{CALLERID},useragent)}</td>
                <td>%{SIPPEER(%{CALLERID},ip)}</td>
        </tr>
        )
}
</table> 
</body>
</html>
